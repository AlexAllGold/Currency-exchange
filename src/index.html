<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency-exchange</title>

</head>
<body>

<div class="container">
    <div class="top">
    <h1>Operations</h1>
        <div class="links">
    <a href="">Exchange</a>
    <a href="">Buy</a>
    <a href="">Sell</a>
    <a href="">Send</a>
        </div>
    </div>
    <div class="currency">
        <select>
        <option value="USD">Dollar</option>
        </select>
        <select class="result-currency">
            <option id="res1" value="BTC">Bitcoin</option>
        </select>
    </div>
    <button id="revers"></button>
    <div class="input-exchange-value">
        <input class="initial-value" name="initial-value" type="number"></input>
        <input class="result-value" name="result-value" type="number"></input>
        <button class="exchange">Exchange</button>
    </div>
    <div class="down">
        <div class="info"></div>
        <h3 id="available">Available: $777...</h3>
        <h3 id="rate">Rate: 1.00 USD = 3.5 Grn</h3>
        <h3 id="fee">Fee: 13.17 USD</h3>
    </div>
</div>

</body>
</html>
